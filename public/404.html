<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'PT Mono', monospace;
        }

        .error {
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error h1 {
            font-size: 10em;
            color: #3399CC;
        }

        .error span {
            text-align: center;
            font-size: 2em;
            width: 100%;
            color: #000000;
            padding: 0 20em;
        }

    </style>
    <title>Page not found</title>
</head>
<body>
<div id="content">
    <div class="error">
        <h1>404 error</h1>
        <span>Page not found</span>
    </div>
</div>
</body>
</html>
